<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Time Zone Availability</title>
  <script defer type="module" src="index.js" charset="utf-8"></script>
  <!-- type="module" -->
</head>
<style>
  #pollForm{ /* Defining the characteristics of the pollForm form */

  }
</style>
<body>
  <div id="pollForm"> <!-- The form to enter your poll ID -->
    <form id="form" name="form">
      <h2>Find your Poll</h2> <!-- Title -->
      <p>
        <label>Poll ID:</label>
        <input type="string" id="pollID">
      </p>
      <p>
        <label>Poll Password:</label> <!-- Enter the password to the poll -->
        <br>
        <input type="string" id="pollPassword">
      </p>
      <p>
        <label>Your name:</label> <!-- Enter your name -->
        <br>
        <input type="string" id="userName">
      </p>
    </form>
    <button id="submitPoll">Submit</button>
    <button id="cancelPoll">Cancel</button>
  </div>
</body>
</html>
